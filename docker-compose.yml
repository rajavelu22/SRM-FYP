version: "3.8"

services:
  app:
    build:
      context: .                # project root (contains srms/)
      dockerfile: app/Dockerfile
    container_name: srms_app
    ports:
      - "80:80"                 # ✅ Expose on port 80 for browser access (no need for :8080)
    volumes:
      - ./srms:/var/www/html
    depends_on:
      - db
    restart: always             # ✅ Auto-restart if container stops
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASS: root
      DB_NAME: srms

  db:
    image: mysql:5.7
    container_name: srms_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: srms
    volumes:
      - db_data:/var/lib/mysql
      - ./srms.sql:/docker-entrypoint-initdb.d/srms.sql:ro
    healthcheck:                # ✅ Wait until DB is ready before starting the app
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: srms_phpmyadmin
    restart: always
    depends_on:
      - db
    ports:
      - "9090:80"               # phpMyAdmin available on port 9090
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root

volumes:
  db_data:
